  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <title>Contact Us</title>
  </head>

  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container container-fluid">
        <a class="navbar-brand" href="index.html">MetaFox</a>
        <div class="navbar-nav gap-4">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="products.html">Products</a>
          <a class="nav-link" href="gallery.html">Gallery</a>
          <a class="nav-link" href="about.html">About Us</a>
          <a class="nav-link" href="contact.html">Contact Us</a>
          <a class="nav-link" href="login.html">Login</a>
        </div>
      </div>
    </nav>

    <section id="contact" class="ContactUs py-5">
      <div class="container mb-4">
        <h1>Contact Us</h1>
        <form>
          <div class="card my-4">
            <div class="card-body text-start gap-2">
              <h5 class="mb-3">Ceritakan masalah anda dan kami akan menemukan solusi terbaik untuk Anda</h5>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="contactName" placeholder="masukkan nama anda"/>
              </div>
                <div class="mb-3">
                  <label for="email1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" placeholder="masukkan email anda">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" id="textArea1" rows="3" placeholder="Masukkan Pesan Anda ..."></textarea>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container mb-4"></div>
    </section>

</html>
