    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <title>Halaman Login</title>
  </head>

  <body class="bg-secondary text-light">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container container-fluid">
        <a class="navbar-brand" href="index.html">MetaFox</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav gap-4">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="products.html">Products</a>
          <a class="nav-link" href="gallery.html">Gallery</a>
          <a class="nav-link" href="about.html">About Us</a>
          <a class="nav-link" href="contact.html">Contact Us</a>
          <a class="nav-link" href="login.html">Login</a>
        </div>
      </div>
    </nav>

    <section class="login d-flex">
      <div class="login-left w-50 h-100">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="loginHeader pt-5">
              <h1>Welcome Back</h1>
              <p>Welcome back! Please enter your details.</p>
            </div>

            <div class="loginForm pt-2">
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username1" placeholder="masukkan username anda" />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password1" placeholder="masukkan password anda" />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check1" />
                  <label class="form-check-label" for="Check1">Remember Me</label>
                </div>
                <button type="submit" class="btnLogin btn-lg btn-primary mb-2">Submit</button>
                <p class="text">Belum punya akun? klik <a href="register.html" class="text-decoration-none">Daftar</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="login-right w-50">
        <div class="row">
          <div class="col-md-6">
            <img src="https://images.tokopedia.net/img/KRMmCm/2022/7/13/1bb30149-c9a8-4240-947c-530f6e9863f9.jpg" />
          </div>
        </div>
      </div>
    </section>
    <footer class="text-center font-size-xl mt-2 py-2 bg-dark">All Rights &copy 2023</footer>
  </body>
