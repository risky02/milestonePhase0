        <a class="navbar-brand" href="index.html">MetaFox</a>

    <section class="voucher" id="voucherClaim">
      <div class="container text-center mt-5">
        <h3>Klaim Voucher anda disini</h3>
        <div class="my-4">
          <button type="button" id="btnVoucher" class="btn btn-primary btn-lg w-20">click!!</button>
        </div>
        <div id="voucherMessage"></div>
      </div>
    </section>
  </body>
  <script>
    const btnVoucher = document.getElementById(`btnVoucher`);
    const voucherMessage = document.getElementById(`voucherMessage`);

    btnVoucher.addEventListener(`click`, (event) => {
      let randomNumber = Math.floor(Math.random() * 10);
      let message;
      if (randomNumber <= 4) {
        message = `5000 rupiah`;
      } else if (randomNumber <= 8) {
        message = `10000 rupiah`;
      } else {
        message = `20000 rupiah`;
      }
      voucherMessage.innerHTML = `
        <div class="my-4">
              <h5>selamat anda mendapatkan hadiah ${message}</h5>
        </div>`;
    });
  </script>
